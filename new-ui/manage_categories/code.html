<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Manage Categories</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-x-hidden selection:bg-primary/30 text-neutral-900 dark:text-white">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-white/5">
<button class="flex items-center justify-center p-2 -ml-2 text-neutral-900 dark:text-white rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-8">Manage Categories</h2>
<div class="w-8"></div> <!-- Spacer for centering title -->
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col w-full max-w-md mx-auto">
<!-- Add New Category Form -->
<div class="px-4 pt-6 pb-2">
<h1 class="text-[28px] font-bold leading-tight tracking-tight mb-6">Add New Category</h1>
<!-- Category Name Input -->
<div class="mb-5">
<label class="block text-sm font-medium text-neutral-600 dark:text-gray-300 mb-2">Category Name</label>
<div class="relative">
<input class="w-full h-14 px-4 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-xl text-neutral-900 dark:text-white placeholder-gray-400 dark:placeholder-[#92c9b7] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" placeholder="e.g., Gym Membership" type="text"/>
</div>
</div>
<!-- Category Type Toggle -->
<div class="mb-6">
<label class="block text-sm font-medium text-neutral-600 dark:text-gray-300 mb-2">Category Type</label>
<div class="grid grid-cols-2 gap-1 p-1 bg-gray-200 dark:bg-[#23483c] rounded-xl">
<label class="cursor-pointer">
<input class="peer sr-only" name="cat_type" type="radio" value="income"/>
<div class="flex items-center justify-center h-10 rounded-lg text-sm font-medium text-gray-500 dark:text-[#92c9b7] peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-neutral-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all select-none">
                            Income
                        </div>
</label>
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="cat_type" type="radio" value="expense"/>
<div class="flex items-center justify-center h-10 rounded-lg text-sm font-medium text-gray-500 dark:text-[#92c9b7] peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-neutral-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all select-none">
                            Expense
                        </div>
</label>
</div>
</div>
<!-- Add Button -->
<button class="w-full h-12 bg-primary hover:bg-[#0e9f6e] text-[#11221c] font-bold text-base tracking-[0.015em] rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">add</span>
                Add Category
            </button>
</div>
<div class="h-px bg-gray-200 dark:bg-white/10 mx-4 my-8"></div>
<!-- Current Categories Lists -->
<div class="px-4 pb-12 space-y-8">
<!-- Income Section -->
<div class="animate-fade-in">
<div class="flex items-center gap-2 mb-3">
<div class="size-6 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[16px]">arrow_upward</span>
</div>
<h3 class="text-base font-bold">Income Categories</h3>
</div>
<div class="flex flex-wrap gap-2">
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Salary</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Freelance</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Investments</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
</div>
</div>
<!-- Expense Section -->
<div class="animate-fade-in">
<div class="flex items-center gap-2 mb-3">
<div class="size-6 rounded-full bg-rose-500/20 flex items-center justify-center">
<span class="material-symbols-outlined text-rose-500 text-[16px]">arrow_downward</span>
</div>
<h3 class="text-base font-bold">Expense Categories</h3>
</div>
<div class="flex flex-wrap gap-2">
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Groceries</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Rent</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Transport</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Utilities</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Entertainment</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Chip Item -->
<div class="group flex items-center pl-4 pr-2 py-2 bg-white dark:bg-[#19332b] border border-gray-200 dark:border-[#326755] rounded-full text-sm font-medium shadow-sm hover:border-primary/50 transition-colors cursor-default">
<span>Healthcare</span>
<button aria-label="Delete category" class="ml-2 size-6 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
