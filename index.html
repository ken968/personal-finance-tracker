<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Personal Finance Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "surface-dark": "#162e26",
                        "accent-green": "#326755",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <style>
        /* Custom scrollbar hiding */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #326755;
            border-radius: 3px;
        }

        /* Date input styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }

        /* App section visibility */
        .app-section {
            display: none;
        }

        .app-section.active {
            display: flex;
            flex-direction: column;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary selection:text-white">

    <!-- App Loader -->
    <div id="app-loader" class="fixed inset-0 z-[200] bg-background-dark flex items-center justify-center">
        <div class="text-center">
            <div class="size-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4">
            </div>
            <p class="text-white text-sm">Loading...</p>
        </div>
    </div>

    <!-- Error Container -->
    <div id="error-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-[150] w-full max-w-md px-4 hidden"></div>

    <!-- Main App Container -->
    <div
        class="relative flex h-full min-h-screen w-full flex-col shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">

        <!-- Top App Bar -->
        <header
            class="flex items-center justify-between p-5 pt-8 bg-transparent sticky top-0 z-20 backdrop-blur-md border-b border-transparent dark:border-white/5">
            <div class="flex items-center gap-3">
                <div class="relative group cursor-pointer">
                    <div
                        class="size-10 rounded-full bg-gradient-to-br from-primary to-emerald-600 flex items-center justify-center ring-2 ring-primary/50">
                        <span class="material-symbols-outlined text-white text-[20px]">account_balance_wallet</span>
                    </div>
                </div>
                <div class="flex flex-col justify-center">
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]" id="header-title">
                        Darmawan Ken</h2>
                </div>
            </div>
        </header>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="app-section active flex-1">
            <!-- Content will be rendered by dashboard.js -->
        </div>

        <!-- Transaction History Section -->
        <div id="history-section" class="app-section flex-1">
            <!-- Content will be rendered by transaction-history.js -->
        </div>

        <!-- Manage Categories Section -->
        <div id="categories-section" class="app-section flex-1">
            <!-- Content will be rendered by manage-categories.js -->
        </div>

        <!-- Settings Section -->
        <div id="settings-section" class="app-section flex-1">
            <!-- Content will be rendered by app.js -->
        </div>

        <!-- Bottom Navigation (Mobile Tab Bar) -->
        <nav
            class="fixed bottom-0 left-0 right-0 z-50 flex items-center justify-around md:justify-center md:gap-20 bg-[#10221c]/95 backdrop-blur-lg border-t border-white/5 py-4 px-4 max-w-5xl mx-auto md:rounded-t-2xl md:border-x md:shadow-2xl">
            <button data-nav="dashboard" class="flex flex-col items-center justify-center gap-1 text-primary w-14">
                <span class="material-symbols-outlined text-[24px]">grid_view</span>
                <span class="text-[10px] font-medium">Home</span>
            </button>

            <button data-nav="history"
                class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary w-14 transition-colors">
                <span class="material-symbols-outlined text-[24px]">history</span>
                <span class="text-[10px] font-medium">History</span>
            </button>

            <button id="fab-add-transaction"
                class="flex items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/40 -mt-8 size-14 border-4 border-background-dark transform transition-transform active:scale-95 hover:bg-primary/90">
                <span class="material-symbols-outlined text-[28px]">add</span>
            </button>

            <button data-nav="categories"
                class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary w-14 transition-colors">
                <span class="material-symbols-outlined text-[24px]">category</span>
                <span class="text-[10px] font-medium">Categories</span>
            </button>

            <button data-nav="settings"
                class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary w-14 transition-colors">
                <span class="material-symbols-outlined text-[24px]">settings</span>
                <span class="text-[10px] font-medium">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Load Main App (ES6 Module) -->
    <script type="module" src="./app.js"></script>
</body>

</html>
